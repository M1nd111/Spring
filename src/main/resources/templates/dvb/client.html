<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Центрирование по горизонтали */
            align-items: center; /* Центрирование по вертикали */
            height: 100vh; /* Занимает всю высоту видимой части окна браузера */
            margin: 0; /* Убираем отступы по умолчанию */
        }
        .brd {
            border: 4px solid black; /* Толщина, стиль и цвет границы */
            background: #fff1e4; /* Цвет фона */
            padding: 10px; /* Внутренние отступы */
            width: 300px; /* Ширина блока */
        }
    </style>

</head>
<body>
<div class="brd">
    <form action="/api/dvb/client" method="post">

        <input type="hidden" name="xmlBody" value="<?xml version&quot;1.0&quot; encoding=&quot;utf-8&quot;?>
            <soap:Envelope
                    xmlns:soap=&quot;http://www.w3.org/2003/05/soap-envelope&quot;
                    xmlns:xsi=&quot;http://www.w3.org/2001/XMLSchema-instance&quot;
                    xmlns:xsd=&quot;http://www.w3.org/2001/XMLSchema&quot;>
                <soap:Body>
                    <Transaction xmlns=&quot;https://services.elecanet.ru/Payment/&quot;>
                        <HostRequest operation=&quot;auth&quot;>
                            <termType>2</termType>
                            <termID>000122002</termID>
                            <regNum>8980</regNum>
                            <reqDateTime>20080514170000</reqDateTime>
                            <merchantCode>MTS</merchantCode>
                            <reqID>9164125171c</reqID>
                            <currency>B10</currency>
                        </HostRequest>
                    </Transaction>
                </soap:Body>
            </soap:Envelope>">
        <button type="submit">Send</button> <br/><br/>

    </form>
</div>
</body>
</html>
